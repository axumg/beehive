<template name="layout">
  <body>
  
    <h1>Welcome to my Beehive</h1>
    
      {{>yield}}
  
  </body>
</template>

<template name="form">
  <div class='col-xs-3'>    
  <form>
    
    <div class="form-group">
      <label for="hiveName">Hive Name</label>
      <input type="text" class="form-contol" name="hiveName" /><br><br>
    </div>
    
    <div class="form-group">
      <label for="observationDate">Observation Date</label>
      <input type="DATE" class="form-contol" name="observationDate" /><br><br>
    </div>
    
    <div class="form-group">
      <label for="miteCount">Mite Count</label>
      <input type="number" class="form-contol" name="miteCount" /><br><br>
    </div>
    
    <div class="form-group">
      <label for="duration">Duration</label>
      <input type="number" class="form-contol" name="duration" /><br><br>
    </div> 
     
    <button type="submit" class="btn-ptn-primary">Submit</button>
  
  </form>
  
  </div>
</template>

<template name="observation">  
  
  <h3>This is all the observations</h3>  
  <div class="row">   
    <table class="table table-bordered">
      <thead>
        <th>Hive Name</th>
        <th>Observation Date</th>
        <th>Mite Count</th>
        <th>Duration</th>
        <th>CreatedOn</th>
      </thead>
      
      {{#each observation}}
      
      <tr>
        <td>{{name}}</td>
        <td>{{observationDate}}</td>
        <td>{{miteCount}}</td>
        <td>{{duration}}</td>
        <td>{{createdOn}}</td>
      </tr>
      
      {{/each}}
    </table>
  </div> 
</template>

<template name="hiveName">
  <div class="row">
    <h3>Each Hive data</h3>
    <table class="table table-bordered">
    <thead>
      <th>Hive Name</th>
      <th>Observation Date</th>
      <th>Mite Count</th>
      <th>duration</th>
    </thead>
    {{#each hiveName}}
    <tr>
      <td>{{name}}</td>
      <td>{{observationDate}}</td>
      <td>{{miteCount}}</td>
      <td>{{duration}}</td>
      <td>{{createdOn}}</td>
    </tr>
    {{/each}}
    </table>
  </div>  
</template>
